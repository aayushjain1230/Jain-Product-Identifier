<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jain Product Identifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸª· Jain Product Identifier</h1>
    <p>Scan or upload food labels to check if ingredients are Jain-friendly</p>
  </header>

  <main>
    <!-- Upload section -->
    <div class="upload-section">
      <!-- Hidden file input -->
      <input type="file" id="file-input" accept="image/*" hidden />

      <!-- Camera and file buttons -->
      <button id="camera-btn" class="btn">ðŸ“· Take Photo</button>
      <button id="upload-btn" class="btn">ðŸ“¤ Upload Image</button>

      <!-- Analyze button (disabled by default) -->
      <button id="analyze-btn" class="btn analyze" disabled>Analyze</button>
    </div>

    <!-- Video preview for camera -->
    <video id="camera" autoplay playsinline hidden></video>

    <!-- Canvas for snapshots -->
    <canvas id="snapshot" hidden></canvas>

    <!-- Image preview -->
    <div id="preview" class="preview-box"></div>

    <!-- Result section -->
    <div id="results" class="results"></div>
  </main>

  <!-- Put your script here, at the bottom -->
  <script src="main.js"></script>
</body>
</html>
